<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- styling  -->
    <link rel="stylesheet" href="style.css" />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- favicon  -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand fs-1" href="#">
            <h1>Currency Converter</h1>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container p-5">
        <div
          class="container border border-2 border-primary my-3 p-5 bg-white rounded-3"
          id="mainBody"
        >
          <h2 class="text-center">Always get the real exchange rates !</h2>
          <form action="">
            <label for="fromCurrency mb-3">From</label>
            <select
              class="form-select form-select mb-3"
              aria-label="select example"
              id="fromCurrency"
            ></select>

            <label for="toCurrency mb-3">To</label>
            <select
              class="form-select form-select mb-3"
              aria-label="select example"
              id="toCurrency"
            ></select>

            <label for="Amount mb-3">Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter Amount"
              aria-label="Amount"
              aria-describedby="addon-wrapping"
              id="Amount"
            />
            <div class="wrapper text-center my-3">
              <button
                type="button"
                class="btn btn-success btn-lg"
                id="convertBtn"
              >
                Convert
              </button>
            </div>
            <label for="result">Result</label>
            <input
              type="number"
              class="form-control"
              placeholder="Converted Amount"
              aria-label="Amount"
              aria-describedby="addon-wrapping"
              id="showAmount"
            />
          </form>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
